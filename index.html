<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Split</title>

        <style>

        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
			overflow: hidden;
			position: relative;
			background-image: url('img/crawlsplash2.png');
            background-size: 100%;
			position: fixed;
			color: #ffffff;
			font-size: 25px;
			font-family: "arial,sans-serif";
            margin-right: 10px;

        }





        .left {
            float: left;
            width: 50%;
            position: fixed;
            top: 50%;
            bottom: 20px;
            left: 20px;
            background-image:url(img/homeLeft.png);
            background-size: 100% 100%;
            border: 10px solid black;

        }
        .right {
            float: right;
            width: 60%;
            position: fixed;
            top: 60%;
            bottom: 20px;
            right: 20px;
            margin-left: 50%;
            background-image:url(img/homeRight.png);
            background-size: 100% 100%;
            border: 10px solid black;
        }
        h4 {
            text-align: center;
            margin-top: 50%;
        }


        a {
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>
            <div class="left">
                <h4><a href="cont.html">Continuous <br>Game Play<br><small>(time killer)</small></a></h4>
            </div>
            <div class="right">
               <h4><a href="limit.html">10 Second<br>Challenge</a></h4>
            </div>
</body>
</html>
