<html>
<head>

  <title>Page Split</title>

        <style>

        body {
width: 768px;

			max-width: 100%;
			max-height: 100%;
			overflow: hidden;
			position: relative;
			background-image: url('img/crawlsplash.png');

			position: fixed;

            max-width: 100%;

            margin-left: auto;

        }

            width:50%;

            background-size: 100% 100%;
            border: 10px solid black;
        }
        h4 {
            text-align: center;
            margin-top: 50%;
        }

        a {
            text-decoration: none;
            color: white;
        }
